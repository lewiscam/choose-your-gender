<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Type your gender below and see how many others share it!</mat-card-title>
  </mat-card-header>
  <form [formGroup]="genderForm" (ngSubmit)="submit()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Pick a Gender</mat-label>
        <input
          required
          type="text"
          placeholder="Type your gender"
          aria-label="Number"
          matInput
          formControlName="genderControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          @for (option of options(); track option) {
            <mat-option [value]="option.gender">{{ option.gender | titlecase }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions
      ><button matButton="filled" type="submit" [disabled]="!genderForm.valid">
        Submit
      </button></mat-card-actions
    >
  </form>
</mat-card>
